name: Hello
on:
  push: {}
jobs:
  first-job:
    name: First Job
    runs-on: ubuntu-20.04
    steps:
      - name: Hello
        run: echo Hello
      - name: World
        run: echo World
  second-job:
    name: First Job
    runs-on: ubuntu-20.04
    needs:
      - first-job
    steps:
      - name: Foo
        run: echo Foo
      - name: Bar
        run: echo Bar
  catch-job:
    name: First Job
    runs-on: ubuntu-20.04
    needs:
      - first-job
      - second-job
    if: ${{ failure() }}
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.19.0
        with:
          channel-id: "gh-actions-scan"
          slack-message: "Hello World!"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN_GITHUB_ACTIONS }}
